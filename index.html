<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>joyworld, Wordle!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 헤더영역 -->
    <header>
      <div class="info-bar">
        <div class="info-bar__menu">
          <img src="assets/menubar.svg" alt="menubar" />
        </div>
        <div class="info-bar__logo">Wordle</div>
        <div class="info-bar__icons">
          <img src="assets/mark.svg" alt="QnA" />
          <img src="assets/chart.svg" alt="rank" />
          <img src="assets/cog.svg" alt="setup" />
        </div>
      </div>
    </header>
    <!-- 메인영역 -->
    <main>
      <div id="timer">00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>
    <!-- 푸터영역 -->
    <footer>
      <div class="keyboard-row">
        <div class="keyboard-row_btn" data-key="W">W</div>
        <div class="keyboard-row_btn" data-key="Q">Q</div>
        <div class="keyboard-row_btn" data-key="E">E</div>
        <div class="keyboard-row_btn" data-key="R">R</div>
        <div class="keyboard-row_btn" data-key="T">T</div>
        <div class="keyboard-row_btn" data-key="Y">Y</div>
        <div class="keyboard-row_btn" data-key="U">U</div>
        <div class="keyboard-row_btn" data-key="I">I</div>
        <div class="keyboard-row_btn" data-key="O">O</div>
        <div class="keyboard-row_btn" data-key="P">P</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-row_btn" data-key="S">S</div>
        <div class="keyboard-row_btn" data-key="D">D</div>
        <div class="keyboard-row_btn" data-key="F">F</div>
        <div class="keyboard-row_btn" data-key="A">A</div>
        <div class="keyboard-row_btn" data-key="G">G</div>
        <div class="keyboard-row_btn" data-key="H">H</div>
        <div class="keyboard-row_btn" data-key="J">J</div>
        <div class="keyboard-row_btn" data-key="K">K</div>
        <div class="keyboard-row_btn" data-key="L">L</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-row_btn module" data-key="ENTER">ENTER</div>
        <div class="keyboard-row_btn" data-key="Z">Z</div>
        <div class="keyboard-row_btn" data-key="X">X</div>
        <div class="keyboard-row_btn" data-key="C">C</div>
        <div class="keyboard-row_btn" data-key="V">V</div>
        <div class="keyboard-row_btn" data-key="B">B</div>
        <div class="keyboard-row_btn" data-key="N">N</div>
        <div class="keyboard-row_btn" data-key="M">M</div>
        <div class="keyboard-row_btn module" data-key="BACK">
          <span>
            <img src="assets/backspace.svg" alt="backspace" />
          </span>
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
